{% extends 'base.html' %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="profile" align="center" style="padding-top:-10%">
      <label><h2>Шаг 1. Анкета аттестуемого</h2></label><br><br>
      <label>Фамилия</label>
      <input type="text" class="form-control" id="floatingInput"
                   name="family" value="{{ profile.surname }}" style="width: 80%; text-align: center" disabled><br>
      <label>Имя</label>
      <input type="text" class="form-control" id="floatingInput"
                   name="name" value="{{ profile.name }}" style="width: 80%; text-align: center" disabled><br>
      <label>Отчество</label>
      <input type="text" class="form-control" id="floatingInput"
                   name="family" value="{{ profile.patronymic }}" style="width: 80%; text-align: center" disabled><br>
      <label>Пол</label>
      <input type="text" class="form-control" id="floatingInput"
                   name="family" value="
                      {% if profile.sex is True %}
                      Мужской
                      {% else %}
                      Женский
                      {% endif %}
                    " style="width: 80%; text-align: center" disabled><br>
      <label>Электронная почта</label>
      <input type="email" class="form-control" id="floatingInput"
                   name="family" value="{{ mail }}" style="width: 80%; text-align: center" disabled><br>
      <label>Муниципальное образование</label>
      <input type="text" class="form-control" id="floatingInput"
                   name="family" value="{{ profile.mo }}" style="width: 80%; text-align: center" disabled><br>
      <label>Педагогический стаж (лет):</label>
      <input type="number" class="form-control" id="floatingInput"
                   name="teach_exp" style="width: 80%; text-align: center" required><br>
      <label>Образовательная организация:</label>
      <input list="ooslist" class="form-control" name="oo"
             placeholder="Начните вводить название оо" style="width:80%; text-align: center" required>
      <datalist id="ooslist" class="oo_field">
        {% for el in oos %}
            <option value="{{ el.short_name }}">
        {% endfor %}
      </datalist>
      <br>
      <label>Стаж работы в ОО (лет):</label>
      <input type="number" class="form-control" id="floatingInput"
                   name="oo_exp" style="width: 80%; text-align: center" required><br>
      <label>Предметная область:</label>
      <input list="saslist" class="form-control" name="subj_area"
             placeholder="Начните вводить название предметной области"
             style="width:80%; text-align: center" required>
      <datalist id="saslist" class="oo_field">
        {% for el in sas %}
            <option value="{{ el.name }}">
        {% endfor %}
      </datalist>
      <br>
      <label>Должность:</label>
      <input list="poslist" class="form-control" name="pos"
             placeholder="Начните вводить название должности" style="width:80%; text-align: center" required>
      <datalist id="poslist" class="oo_field">
        {% for el in pos %}
            <option value="{{ el.name_pos }}">
        {% endfor %}
      </datalist>
      <br>
      <label>Стаж работы в должности (лет):</label>
      <input type="number" class="form-control" id="floatingInput"
             name="pos_exp" style="width: 80%; text-align: center"><br><br>
    </div>
    <table align="center" style="width: 20%">
      <tr>
        <td>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Далее</button>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
